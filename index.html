<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed0afd9663.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css" class="src">
    <title>Register For Rohtang Pass</title>
</head>
<body>
    <div class="container">
    <h1>LOG IN</h1>
    
        
        <div class="input">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="input">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" name="password" id="phone" placeholder="Password">
        </div>
        <div class="input">
            <input type="button" id="btn" name="Submit" value="Sign In">
        </div>
    </div>
</body>
</html>
